<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Case</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript" src="script/library/angular.min.js"></script>
<script type="text/javascript" src="script/library/angular-route.js"></script>
<script type="text/javascript" src="script/expenseManagerScripts/main.js"></script>
<script type="text/javascript" src="script/expenseManagerScripts/expenseManagerIncomeExpenseService.js"></script>
<script type="text/javascript" src="script/expenseManagerScripts/expenseManagerNotificationDirective.js"></script>

<link rel="stylesheet" href="css/expenseManagerStyle.css">
</head>
<body>
<center>
<div ng-app="expenseManagerApp" style="width:1000px" class= "panel panel-default">
	<div class="panel-heading text-center"><h2>Expense Manager Application</h2> </div>
	<div ng-controller="mainController">
		<table class="table table-stripped" style="width:1000px">
			<tr>
				<th class="text-center">Total Income</th>
				<th class="text-center">Total Expenses</th>
				<th class="text-center">Total Balance</th>	
			</tr>
			<tr>
				<td class="text-center">{{totalIncome}}</td>
				<td class="text-center">{{totalExpenses}}</td>
				<td class="text-center">{{balance}}</td>
			</tr>
		</table>

		<table class="table table-stripped nav-center" style="width:1000px">
			<tr>
				<td class="text-center"><a href="#/showIncomeExpenseDetails/income" class="nav nav-pills">Income</a></td>
				<td class="text-center"><a href="#/showIncomeExpenseDetails/expense" class="nav nav-pills">Expenses</a></td>
				<td class="text-center"><a href="#/showReportsDetails" class="nav nav-pills">Reports</a></td>
				<td class="text-center"><a href="#/showIncomeExpenseDetails/recurring" class="nav nav-pills">Recurring Transactions</a></td>
			</tr>
		</table>

  		<ng-view></ng-view>

	</div>
</div>
</center>
</body>
</html>
